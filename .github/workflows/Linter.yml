name: Linter

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Go
        uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: "1.16"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0
          golangci-lint run
